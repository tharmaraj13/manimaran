<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title">Add New Advance</h5>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">
                        <div class="col-lg-12">

                            <form class="row g-3" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                <div class="border border-3 p-4 rounded">
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <label for="load_date" class="form-label">Date</label>
                                            <input type="date" class="form-control" id="load_date"
                                                formControlName="load_date">
                                            <small
                                                *ngIf="myForm.get('load_date').errors && myForm.get('load_date').touched"><i
                                                    class="bi bi-exclamation-circle"></i> Date is required</small>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="lorry_no" class="form-label">Lorry No</label>
                                            <select class="form-select" id="lorry_no" formControlName="lorry_no">
                                                <option value="" hidden>Select Lorry No</option>
                                                <option *ngFor="let vend of prod_names" value="{{vend.id}}">
                                                    {{vend.name}}
                                                </option>
                                            </select>
                                            <small
                                                *ngIf="myForm.get('lorry_no').errors && myForm.get('lorry_no').touched"><i
                                                    class="bi bi-exclamation-circle"></i> Lorry Details is
                                                required</small>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="adv_amount" class="form-label">Advance Amount</label>
                                            <input type="text" class="form-control" id="adv_amount"
                                                formControlName="adv_amount">
                                            <small
                                                *ngIf="myForm.get('adv_amount').errors && myForm.get('adv_amount').touched"><i
                                                    class="bi bi-exclamation-circle"></i> Amount is required</small>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="pay_mode" class="form-label">Mode of Payment</label>
                                            <input type="text" class="form-control" id="pay_mode"
                                                formControlName="pay_mode">
                                            <small
                                                *ngIf="myForm.get('pay_mode').errors && myForm.get('pay_mode').touched"><i
                                                    class="bi bi-exclamation-circle"></i> Payment Mode is required</small>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row g-3 mt-3">
                                    <div class="col-md-4">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-light">Save Details</button>
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
<app-footer></app-footer>
